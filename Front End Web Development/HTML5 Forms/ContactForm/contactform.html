<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial=scale=1.0">
        <title>Contact Form</title>
    </head>
    <body>

     <form>
         <table>
             <tr>
                 <td>Name:</td>
                 <td><input type="text" name="contact_name" required></td>
             </tr>
             <tr>
                <td>Email:</td>
                <td><input type="email" name="contact_email" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="contact_telephone" required></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="contact_subject" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea name="contact_message" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="contact_send" value="Send"</td>
            </tr>
         </table>
     </form>
    </body>
</html>
