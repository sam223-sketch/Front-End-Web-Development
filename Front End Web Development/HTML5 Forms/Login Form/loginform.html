        <title>Login Form</title>
    </head>
    <body>

    <form method="POST">
        <table>
             <tr>
                 <td>Name:</td>
                 <td><input type="text" name="login_name" required></td>

                <td>Password:</td>
                <td><input type="password" name="login_password" required></td>
            </tr>
            <tr>

                </td>
            </tr>
    </form>    
    </body>
</html>
